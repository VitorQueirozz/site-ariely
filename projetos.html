<script type="text/javascript">
    var feed = new Instafeed({
        accessToken: 'IGQWRPRDJvWmpLSnY4akdQWTVKZA2RUZAld3Y2tDT3NDYlRmeHdxOUhzck1kOUk5SjV0T29ZAZAm9NX1ZAJRUQ0SmxxWU9XX2lfZAXdWNUxjWkZASNUZAyNGgzcHpuMll0OFhvcW1kY0M1dklYbnBlQzdjamRZAdFI0ZAzQzMEkZD',
        limit: 20,
        template:'<div class="item"><a href="{{link}}" aria-label="Ir para postagens do instagram" target="_blank"><img title="{{caption}}" src="{{image}}" /></a></div>',

        after: function(){

            $('.owl-carousel').owlCarousel({
                loop:true,
                margin:10,
                nav:false,
                responsiveClass:true,
                responsive:{
                    0:{
                        items:1
                        
                    },
                    600:{
                        items:2
                        
                    },
                    1000:{
                        items:4,							
                        loop:false
                    }
                }
            });
        }
    });


    feed.run();

</script>
